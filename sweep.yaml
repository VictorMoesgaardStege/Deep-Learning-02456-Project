program: final_pipeline.py   # entry point for the sweep
method: bayes

metric:
  name: val_accuracy
  goal: maximize

parameters:
  learning_rate:
    min: 0.00005
    max: 0.01
    distribution: log_uniform

  l2_lambda:
    min: 1e-6
    max: 1e-3
    distribution: log_uniform

  batch_size:
    values: [32, 64, 128, 256]

  optimizer:
    values: ["sgd", "momentum", "adam"]

  weights_init:
    values: ["he", "xavier"]

  hidden_layers:
    values:
      - [512, 256]
      - [1024, 512]
      - [256, 256, 128]
      - [512, 512]

  activations:
    values:
      - ["relu", "relu", "softmax"]
      - ["tanh", "tanh", "softmax"]

  seed:
    value: 42

